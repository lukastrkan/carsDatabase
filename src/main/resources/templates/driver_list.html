<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Cars</title>
</head>
<body>
<a th:href="@{'/drivers/create'}">Add new car</a>
<ul>
   <li th:each="driver, iter: ${drivers}">
      <a th:href="@{'/drivers/detail/' + ${iter.index}}">
         <span th:text="${driver.id}+${iter.index}">ID</span>
      </a>
   </li>
</ul>
</body>
</html>
